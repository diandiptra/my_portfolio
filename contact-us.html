<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="contact-section section" id="contact">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2 data-heading="contact">Get In Touch</h2>
                </div>
            </div>
            <div class="row">
                <div class="contact-item">
                    <div class="contact-item-inner outer-shadow">
                        <i class="fas fa-phone"></i>
                        <span>Phone</span>
                        <p>+62812 1246-3496</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-item-inner outer-shadow">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                        <p>hardian.diptra@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-item-inner outer-shadow">
                        <i class="fas fa-location-dot"></i>
                        <span>Address</span>
                        <p>Jl. Kembar Tengah IX No. 11, Regol, Bandung, West Java 40253</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="contact-form">
                    <form action="">
                        <div class="row">
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input type="text" name="" id="" placeholder="Full Name" class="input-control">
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input type="text" name="" id="" placeholder="Email Address" class="input-control">
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input type="text" name="" id="" placeholder="Subject" class="input-control">
                                </div>
                            </div>
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <textarea class="input-control" placeholder="Message" name="" id=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit-btn">
                                <button type="submit" class="btn-1 outer-shadow hover-in-shadow">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
