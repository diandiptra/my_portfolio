<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="style-switcher outer-shadow">
        <div class="style-toggler s-icon outer-shadow hover-in-shadow">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon outer-shadow hover-in-shadow">
            <i class="fas"></i>
        </div>

        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-theme" data-color="#4b6cb7"></span>
            <span class="color-theme" data-color="#0ABFBC"></span>
            <span class="color-theme" data-color="#f857a6"></span>
            <span class="color-theme" data-color="#FF512F"></span>
            <span class="color-theme" data-color="#D31027"></span>
        </div>
    </div>

    <script>
        const dayNight = document.querySelector('.day-night');
        window.addEventListener("load", () => {
        if (document.body.classList.contains("dark")) {
            dayNight.querySelector("i").classList.add('fa-sun');
        }
        else {
            dayNight.querySelector("i").classList.add('fa-moon');
        }
        });
    </script>
    
</body>
</html>
