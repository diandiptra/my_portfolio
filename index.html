<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/programmer.png" />
    <title>My Portfolio</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendor/fontawesome-free-6.1.1-web/css/all.min.css">

    <!-- JQuery -->
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#navigation-bar").load("navibar.html")
            $("#home-section").load("home.html")
            $("#about-section").load("about.html")
            $("#services-section").load("services.html")
            $("#portfolio-section").load("portfolio.html")
            $("#portfolio-popup").load("portfolio-popup.html")
            $("#contact-section").load("contact-us.html")
            $("#style-section").load("style-switcher.html")
        })
    </script>
</head>
<body>
    
    <!-- Header Start -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="logo">
                    <a href="#home" class="link-item">HP</a>
                </div>
                <div class="hamburger-btn outer-shadow hover-in-shadow">
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Navigation Menu Start -->
    <div id="navigation-bar"></div>
    <!-- Navigation Menu End -->

    <!-- Home Section Bar Start -->
    <div id="home-section"></div>
    <!-- Home Section Bar End -->

    <!-- About Section Start -->
    <div id="about-section"></div>
    <!-- About Section End -->
    
    <!-- Services Section Start -->
    <div id="services-section"></div>
    <!-- Services Section End -->

    <!-- Portfolio Section Start -->
    <div id="portfolio-section"></div>
    <!-- Portfolio Section End -->

    <!-- Portfolio Popup Start -->
    <div id="portfolio-popup"></div>
    <!-- Portfolio Popup End -->

    <!-- Contact Section Start -->
    <div id="contact-section"></div>
    <!-- Contact Section End -->

    <!-- Style Switcher Section Start -->
    <div id="style-section"></div>
    <!-- Style Switcher Section End -->
    
</body>
</html>
